<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP Clock</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <h2>Welcome!</h2>
  <h1 id="clock">Loading...</h1>
  <script>
    function updateClock() {
      fetch('/time')
        .then(res => res.text())
        .then(t => {
          document.getElementById('clock').innerText = t;
        });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
